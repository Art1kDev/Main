<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ar7.logo Page</title>
    <style>
        @font-face {
            font-family: 'CustomRFont';
            src: url('r.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            font-family: 'CustomRFont', sans-serif;
            color: white;
            font-size: 5vw; 
            text-align: center;
        }

        .page-logo {
            max-width: 80%;
            height: auto;
            margin: 2vh 0;
        }

        @media (max-width: 768px) {
            .page-logo {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <img src="LogoAR8.png" alt="Ar7 Logo" class="page-logo">
    <img src="LOGOCGP.png" alt="Main Logo" class="page-logo">
</body>
</html>
