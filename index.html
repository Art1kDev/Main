<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art1kdev</title>
    <style>
        @font-face {
            font-family: 'Pusab';
            src: url('pusab.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #40E0D0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            font-family: 'Pusab', sans-serif;
            color: white;
            /* Базовый размер шрифта для всего тела, теперь относительный */
            font-size: 5vw; 
        }

        .welcome-text {
            /* 40px из предыдущей версии (48px / 1.2) - теперь 4vw */
            font-size: 4vw; 
            margin-bottom: 2vh; 
        }

        img {
            max-width: 80vw; /* Ограничиваем ширину изображения 80% ширины экрана */
            height: auto;
            /* Увеличение на 100px заменено на 10vh (10% от высоты viewport) 
               для адаптивности. Если изображение слишком большое, 
               можно использовать max-height. */
            min-height: 10vh;
            /* Использование vh для относительного увеличения высоты */
            height: calc(auto + 10vh); 
        }
    </style>
</head>
<body>
    <div class="welcome-text">Welcome</div>
    <img src="Art1kdev.png" alt="Art1kdev logo">
</body>
</html>
