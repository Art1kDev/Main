<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ar7.logo Page</title>
    <style>
        @font-face {
            font-family: 'CustomRFont';
            src: url('R.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'TTTFont';
            src: url('TTT.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            font-family: 'TTTFont', sans-serif;
            color: white;
            font-size: 2.5vw;
            text-align: center;
            position: relative;
        }

        .page-logo {
            max-width: 40%;
            height: auto;
            margin: 1vh 0;
            box-sizing: border-box;
        }

        .ar8-logo {
            position: absolute;
            top: 2vh;
            right: 2vw;
            max-width: 50%;
            margin: 0;
        }

        .nav-container {
            position: absolute;
            top: 2vh;
            left: 2vw;
            z-index: 100;
            text-align: left;
        }

        .menu-btn {
            background-color: black;
            color: white;
            padding: 10px 20px;
            font-family: 'TTTFont', sans-serif;
            font-size: 2vw;
            border: 1px solid white;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            min-width: 100%;
            box-shadow: 0px 8px 16px 0px rgba(255,255,255,0.2);
            border: 1px solid white;
            border-top: none;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 1.5vw;
            border-bottom: 1px solid #333;
        }

        .dropdown-content a:last-child {
            border-bottom: none;
        }

        .dropdown-content a:hover {
            background-color: #333;
        }

        .nav-container:hover .dropdown-content {
            display: block;
        }

        .nav-container:hover .menu-btn {
            background-color: black; 
            color: white;
            border: 1px solid white;
        }

        @media (max-width: 768px) {
            body {
                font-size: 3.5vw;
            }
            .page-logo {
                max-width: 45%;
            }
            .menu-btn {
                font-size: 3.5vw;
                padding: 8px 15px;
            }
            .dropdown-content a {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>
    
    <div class="nav-container">
        <div class="menu-btn">Other &#9662;</div>
        <div class="dropdown-content">
            <a href="other.html">TETRIS</a>
            <a href="2026.html">Date_2026</a>
        </div>
    </div>

    <img src="LogoAR8.png" alt="Ar7 Logo" class="page-logo ar8-logo">
    
    <img src="LOGOCGP.png" alt="Main Logo" class="page-logo">

    <img src="Image_0.png" alt="Image 0" class="page-logo">

</body>
</html>
