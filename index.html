<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ar7.logo Page</title>
    <style>
        @font-face {
            font-family: 'CustomRFont';
            src: url('R.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            font-family: 'CustomRFont', sans-serif;
            color: white;
            font-size: 2.5vw;
            text-align: center;
            position: relative;
        }

        .page-logo {
            max-width: 40%;
            height: auto;
            margin: 1vh 0;
            box-sizing: border-box;
        }

        .ar8-logo {
            position: absolute;
            top: 2vh;
            right: 2vw;
            max-width: 50%;
            margin: 0;
        }

        .links-container {
            position: absolute;
            top: 2vh;
            left: 2vw;
            display: flex;
            flex-direction: column;
            gap: 1vh;
            text-align: left;
        }

        .nav-link {
            color: white;
            font-family: 'CustomRFont', sans-serif;
            font-size: 2.5vw;
            text-decoration: none;
            cursor: pointer;
        }

        .nav-link:hover {
            color: #ccc;
        }

        @media (max-width: 768px) {
            body {
                font-size: 3.5vw;
            }
            .page-logo {
                max-width: 45%;
            }
            .nav-link {
                font-size: 3.5vw;
            }
        }
    </style>
</head>
<body>
    <div class="links-container">
        <a href="Other.html" class="nav-link">Other...</a>
        <a href="2026.html" class="nav-link">2026 Report</a>
    </div>

    <img src="LogoAR8.png" alt="Ar7 Logo" class="page-logo ar8-logo">
    <img src="LOGOCGP.png" alt="Main Logo" class="page-logo">
</body>
</html>
