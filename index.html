<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ar7.logo Page</title>
    <style>
        @font-face {
            font-family: 'CustomRFont';
            src: url('R.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            font-family: 'CustomRFont', sans-serif;
            color: white;
            font-size: 5vw; 
            text-align: center;
        }

        /* Стиль для основного текстового логотипа "Ar7.logo" */
        .main-logo-text {
            font-size: 8vw; /* Сделал текст крупнее */
            margin-bottom: 2vh;
        }

        /* Стиль для изображения LOGOCGP.png */
        .image-logo {
            max-width: 40vw;
            height: auto;
            margin-bottom: 3vh;
        }

        .guide-link {
            font-size: 3vw; 
            margin-top: 3vh; 
            text-decoration: none; 
            color: white; 
            cursor: pointer; 
        }

        .guide-link:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="main-logo-text">Ar7.logo</div>

    <img src="LOGOCGP.png" alt="Logo image" class="image-logo">

    <a href="Guide/G1.html" class="guide-link">Guide</a>
</body>
</html>
